<!DOCTYPE HTML>
<html>
	<head>
		<title>v-if If Statements</title>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.special {background:yellow; border: 1px dotted #fe0000; padding:30px; display:block; text-align:center;}
			.important {font-weight:bold; font-size:30px;}
			.card{
				box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
				max-width:500px;
				margin:auto;
				padding:20px;
			}
			.container{
				padding:20px;
				text-align: center;
			}
			.pic{
				display:block;
				margin-top:20px;
				margin-right:auto;
				margin-left:auto;
			}
		</style>
	</head>
	<body>
	
	<div id="app">
		<span v-if="profile">
			Profile of {{profile.fname}} {{profile.lname}} 
		</span>
		<span v-else>
			No Profile Data found.
		</span>
		<div v-bind:class="card">
			<div v-if="profile.image">
				<img v-bind:src="profile.image.src" 
				     v-bind:alt="profile.image.alt" 
					 v-bind:title="profile.image.title" 
					 v-bind:height="profile.image.height" 
					 v-bind:width="profile.image.width"
					 v-bind:class="profile.image.pic" />
			</div>
			<div v-else>
				<img src="https://images.unsplash.com/photo-1526800544336-d04f0cbfd700?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1974&q=80" alt="a default picture" height="100" width="100"/>
			</div>
			<div v-bind:class="container">
				<h4><b>{{profile.fname}} {{profile.lname}} </b></h4>
				<p v-if="profile.bio">{{profile.bio}}</p>
				<p v-else>Bio not found</p>
			</div>
		</div>
	</div>
	
	<script>
	var app = new Vue({
		el: '#app',
		
		data:{
			
			profile:{
				fname: "Alby",
				lname: "Baby",
				description:"Female with black hair and brown eyes",
				bio:"Web Developer",
				image:{
					src:"https://images.unsplash.com/photo-1474978528675-4a50a4508dc3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80",
					alt:"image of alby",
					title:"my profile pic",
					height:"300",
					width:"300",
					pic:"pic"
			    }
			},
			container:"container",
			card:"card"
			
			
		}
		
	});
	</script>
	
		<!--
		//step 1: Read Code Above
		//step 2: Does the profile show up?
		
		v-if="boolean_expression"
		v-else-if="boolean_expression"
		v-else
		
		
		You can code an if, else if, else statement into your render using the v-if, v-else-if, v-else.
		Just like in regular programming, v-else has no condition
		
		Notice how the "profile" object is null. Reminder that null is Falsey in the boolean context.
		
		ASYNCHRONOUS LEARNING EXERCISE
		1. Use the profile object to store information about yourself {fname, lname, desc, bio, pic}
		2. Create a figure, figcaption, and image markup which acts as a description for yourself
			(Something like this https://www.w3schools.com/howto/howto_css_cards.asp)
		3. Write conditionals if information is missing (i.e. 'no bio available' if bio is blank, generic image if no pic is found)
		-->
	</body>
</html>
